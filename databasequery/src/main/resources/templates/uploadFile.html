<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Upload Document</title>
    <link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div th:replace="~{components/nav.html :: navbar}"></div>
    <h1>Upload Your Document</h1>
    <form action="/uploadedFile" method="post" enctype="multipart/form-data">
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Account Number</label>
            <div class="col-sm-10">
            <input type="number"name="account_number" >
            </div>
        </div>
        <div class="form-group row">
            <label for="img" class="col-sm-2 col-form-label">Selectimage:</label>
            <div class="col-sm-10">
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .jfif, .pdf">
            </div>
        </div>
        <div>
        <button type="submit" id="btn">Upload</button>
        </div>
        <style>
          button:hover{
            color: black;
            background-color: blue;
          }
        </style>
  </body>
</html>
