<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <title>DATA ENTRY</title>
  </head>
  <body>
    <div th:replace="~{components/nav.html :: navbar}"></div>
    <h1 class="text-center mt-4 mb-4 text-white bg-danger">
      Fixed Deposit - Data Entry Screen
    </h1>
    <form action="/validate" method="post">
      <div class="form-group row">
        <label for="account_no" class="col-sm-2 col-form-label"
          >Account Number</label
        >
        <div class="col-sm-7">
          <input
            type="number"
            class="form-control"
            id="account_no"
            name="account_no"
            onkeydown="return event.keyCode !== 69 && event.keyCode !== 189"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label"
          >Account Holder Name</label
        >
        <div class="col-sm-7">
          <input type="text" class="form-control" id="name" name="name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label"
          >Address</label
        >
        <div class="col-sm-7">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="address"
          ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-7">
          <input
            type="number"
            class="form-control"
            id="amount"
            min="0"
            name="deposit_amount"
            onkeydown="return event.keyCode !== 69 && event.keyCode !== 189"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="account_no" class="col-sm-2 col-form-label"
          >No. of Years</label
        >
        <div class="col-sm-7">
          <select
            class="form-select col-sm-3"
            aria-label="Default select example"
            name="no_of_year"
          >
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="3">Four</option>
            <option value="3">Five</option>
          </select>
          <label>(1,2,3,4,5)</label>
        </div>
      </div>
      <div class="form-group row">
        <label for="depdate" class="col-sm-2 col-form-label"
          >Deposited on</label
        >
        <div class="col-sm-3">
          <p th:text="${res}+ ' (' + 'Todays date' + ')'" />
          <label> </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-7">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
